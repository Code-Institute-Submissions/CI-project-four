<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
   <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
   <title>Mercy for animals</title>
</head>

<body class="index-body">
   <div class="container index-style">

      <div class="row">
         <div class="col s12 m6 l5 offset-l1">
            <div class="card">
               <div class="card-action red white-text">
                  <strong>REGISTER</strong> <i class="material-icons right">person_add</i>
               </div>
               <div class="card-content">
                  <form method=POST action="{{ url_for('register') }}">
                     <div class="input-field">
                        <input id='username' name='username' type="text" class="validate" required>
                        <label class="active" for="username">Choose Username</label>
                     </div>
                     <div class="input-field">
                        <input id='password' name='password' type="text" class="validate" required>
                        <label class="active" for="password">Choose Password</label>
                     </div>
                     <button type="submit" class="waves-effect waves-light btn light-blue darken-2">Register</button>
                  </form>
               </div>
            </div>
            <div>
               <p class="red-text darken-4">{{ name_taken }}</p>
            </div>
         </div>


         <div class="col s12 m6 l5">
            <div class="card">
               <div class="card-action red white-text"><strong>LOG IN</strong><i class="material-icons right">thumb_up</i>
               </div>
               <div class="card-content">
                  <form method=POST action="{{ url_for('login') }}">
                     <div class="input-field">
                        <input id='username' name='username' type="text" class="validate" required>
                        <label class="active" for="username">Enter Username</label>
                     </div>
                     <div class="input-field">
                        <input id='password' name='password' type="text" class="validate" required>
                        <label class="active" for="password">Enter Password</label>
                     </div>
                     <button type="submit" class="waves-effect waves-light btn light-blue darken-2">Log In</button>
                  </form>
               </div>
            </div>
            <div>
               {% with messages = get_flashed_messages() %}
               {% if messages %}
               {% for message in messages %}
               <div class="card-panel red white-text">
                  {{message}}
               </div>
               {% endfor %}
               {% endif %}
               {% endwith %}
            </div>
         </div>
      </div>
   </div>

   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script type="text/javascript">
      $(document).ready(function () {
         $('select').material_select();
         $(".button-collapse").sideNav();
         $('.sidenav').sideNav();
      });
   </script>
</body>

</html>
