{% extends 'base.html' %} {% block content %}
<div class="container">
   <div class="row">
      <h3>Add a new Recipe</h3>
      <form action="" method="POST" class="col s12">
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">flight</i>
               <select id="country" name="country_name">
                  <option value="" disabled selected>Choose Country</option>
                  {% for country in countries %}
                  <option value="{{country.country_name}}">{{country.country_name}}</option>
                  {% endfor %}
               </select>
               <label>Country Of Origin</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">color_lens</i>
               <select id="course" name="course_type">
                  <option value="" disabled selected>Choose Course Type</option>
                  {% for course in courses %}
                  <option value="{{course.course_type}}">{{course.course_type}}</option>
                  {% endfor %}
               </select>
               <label>Course Type</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">child_care</i>
               <input id="user_name" name="user_name" type="text">
               <label for="icon_prefix">User</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">create</i>
               <input id="recipe_name" name="recipe_name" type="text">
               <label for="icon_prefix">Recipe Name</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">content_paste</i>
               <textarea name="recipe_description" id="recipe_description" class="materialize-textarea"></textarea>
               <label for="icon_telephone">Description</label>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s12">
               <i class="material-icons prefix">hourglass_full</i>
               <input id="total_time" name="total_time" type="text">
               <label for="icon_prefix">Preparation Time</label>
            </div>
            </<div>
            <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">list</i>
                  <textarea name="ingredients" id="ingredients" class="materialize-textarea"></textarea>
                  <label for="icon_prefix">Ingredients List</label>
               </div>
            </div>
            <div class="row">
               <div class="input-field col s12">
                  <i class="material-icons prefix">error_outline</i>
                  <input id="allergens" name="allergens" type="text">
                  <label for="icon_prefix">Allergens</label>
               </div>
            </div>
            <div class="row">
               <div class="switch">
                  <label>
                     <input id="recommend" name="recommend" type="checkbox">
                     <span class="lever"></span>
                     Recommend
                  </label>
               </div>
            </div>
            <div class="row">
               <button class="btn waves-effect waves-light green" type="submit" name="action">Add recipe
                  <i class="material-icons right">playlist_add</i>
               </button>
               <a href="" class="waves-effect waves-light btn grey">
                  <i class="material-icons right">cancel</i>Cancel
               </a>
            </div>
      </form>
   </div>
</div>

{% endblock %}
