{% extends 'base.html' %}
{% block content %}
<div class="container">
      <div class="row text-color">
            <!--Form to add a new recipe -->
            <h3>Add New Recipe</h3><br>
            <form action="{{ url_for('insert_recipe')}}" method="POST" class="col s12">
                  <div class="row">
                        <div class="input-field col s12">
                              <i class="material-icons prefix">child_care</i>
                              <input name="username" id="user_name" type="text" class="validate" required="required"
                                    aria-required="true" value="{{session.username}}">
                              <label for="icon_prefix">User</label>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">flight</i>
                                    <select id="country" name="country_name" type="text" class="validate" required="required"
                                          aria-required="true">
                                          <option value="" disabled selected>Choose Country</option>
                                          {% for country in countries %}
                                          <option value="{{country.country_name}}">{{country.country_name}}</option>
                                          {% endfor %}
                                    </select>
                                    <label>Country Of Origin</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">color_lens</i>
                                    <select id="course" name="course_type" type="text" class="validate" required="required"
                                          aria-required="true">
                                          <option value="" disabled selected>Choose Course Type</option>
                                          {% for course in courses %}
                                          <option value="{{course.course_type}}">{{course.course_type}}</option>
                                          {% endfor %}
                                    </select>
                                    <label>Course Type</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">create</i>
                                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required="required"
                                          aria-required="true">
                                    <label for="icon_prefix">Recipe Name</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">content_paste</i>
                                    <textarea name="recipe_description" id="recipe_description" class="materialize-textarea validate"
                                          required="required" aria-required="true"></textarea>
                                    <label for="icon_telephone">Description</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s4">
                                    <i class="material-icons prefix">hourglass_empty</i>
                                    <input id="preparation_time" name="preparation_time" type="text" class="validate"
                                          required="required" aria-required="true">
                                    <label for="icon_prefix">Preparation Time</label>
                              </div>
                              <div class="input-field col s4">
                                    <i class="material-icons prefix">hourglass_full</i>
                                    <input id="cooking_time" name="cooking_time" type="text" class="validate" required="required"
                                          aria-required="true">
                                    <label for="icon_prefix">Cooking Time</label>
                              </div>
                              <div class="input-field col s4">
                                    <i class="material-icons prefix">assignment_turned_in</i>
                                    <input id="total_time" name="total_time" type="text" class="validate" required="required"
                                          aria-required="true">
                                    <label for="icon_prefix">Total Time</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">local_dining</i>
                                    <select id="servings" name="servings" required="required" aria-required="true">
                                          <option value="" disabled selected>Enter servings amount</option>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                          <option value="7">7</option>
                                          <option value="8">8</option>
                                    </select>
                                    <label>Total servings</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">list</i>
                                    <textarea name="ingredients" id="ingredients" class="materialize-textarea validate"
                                          required="required" aria-required="true"></textarea>
                                    <label for="icon_prefix">Ingredients List</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">local_library</i>
                                    <textarea name="instructions" id="instructions" class="materialize-textarea validate"
                                          required="required" aria-required="true"></textarea>
                                    <label for="icon_prefix">Cooking Instructions</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">label_outline</i>
                                    <input id="tags" name="tags" type="text" class="validate" required="required"
                                          aria-required="true">
                                    <label for="icon_prefix">Tags</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">error_outline</i>
                                    <input id="allergens" name="allergens" type="text" class="validate" required="required"
                                          aria-required="true">
                                    <label for="icon_prefix">Allergens</label>
                              </div>
                        </div>
                        <div class="row">
                              <div class="input-field col s12">
                                    <i class="material-icons prefix">build</i>
                                    <input id="recipe_creator" name="recipe_creator" type="text" class="validate"
                                          required="required" aria-required="true">
                                    <label for="icon_prefix">Recipe Creator</label>
                              </div>
                        </div>
                        <br>
                        <div class="row row-padding">
                              <div class="input-field col s12">
                                    <!--Confirm recipe edit or cancel edit-->
                                    <button class="btn waves-effect waves-light green" type="submit" name="action">Add
                                          Recipe
                                          <i class="material-icons right">playlist_add</i>
                                    </button>
                                    <a href="{{ url_for('courses') }}" class="waves-effect waves-light btn btn yellow darken-1 right">
                                          <i class="material-icons right">cancel</i>Cancel
                                    </a>
                              </div>
                        </div>
                  </div>
            </form>
      </div>
</div>
{% endblock %}
